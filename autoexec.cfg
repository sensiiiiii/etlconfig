//Artillery

bind MOUSE4 "+zoom;+attack;-attack;-zoom"

//Class

bind F5 "class m 1 1;play sound/chat/axis/62a;say_team ^2[^7Medic^2]"
bind F6 "class e 1 1;play sound/chat/axis/63a;say_team ^2[^7Engineer^2/^7Smg^2]"
